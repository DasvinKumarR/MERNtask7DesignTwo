<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update</title>
    <!-- bootstrap integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS integration -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2>Event 1</h2>
        <p>Number of available seats: <strong>23</strong></p>
        <div class="container-md text-center">
            <form>
                <div class="content">
                    <div class="image">
                       <img src="./images/img.jpg" alt="Profile Picture">
                    </div><br>
                    <div class="details">
                        <table>
                            <tr>
                                <td style="text-align: right;">
                                    <label class="label" for="name">Name: </label>
                                </td>
                                <td class="textbox">
                                    <input type="text" class="form-control name" name="name-textbox" id="name-textbox">
                                </td>
                            </tr>
                            <tr class="span"></tr>
                            <tr>
                                <td>
                                    <label class="label" for="name">Email: </label>
                                </td>
                                <td class="textbox">
                                    <input type="text" class="form-control name" name="name-textbox" id="name-textbox">
                                </td>
                            </tr>
                            <tr class="span"></tr>
                            <tr>
                                <td>
                                    <label class="label" for="name">Phone No: </label>
                                </td>
                                <td class="textbox">
                                    <input type="text" class="form-control name" name="name-textbox" id="name-textbox">
                                </td>
                            </tr>
                            <tr class="span"></tr>
                            <tr>
                                <td>
                                    <label class="label" for="name">Number of seats: </label>
                                </td>
                                <td class="dropdown">
                                    <select name="seats" id="seats" class="seats">
                                        <option value="1">1</option>
                                        <option value="2" selected>2</option>
                                        <option value="3">3</option>
                                        <option value="41">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="span"></tr>
                            <tr>
                                <td>
                                    <label class="label" for="name">Name of attendee 2: </label>
                                </td>
                                <td class="textbox">
                                    <input type="text" class="form-control name" name="name-textbox" id="name-textbox">
                                </td>
                            </tr>
                            <tr class="span"></tr>
                            <tr class="span"></tr>
                        </table>
                        <div>
                            <button type="button" class="btn btn-success btn-lg submit">Submit</button>
                            <button type="button" class="btn btn-secondary btn-lg cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
